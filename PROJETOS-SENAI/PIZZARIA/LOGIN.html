<!DOCTYPE html>
<!-- Diz que esse arquivo é um documento HTML5 -->
<html lang="en">
<!-- Início do documento HTML, idioma inglês -->

<head>
    <!-- Cabeçalho do documento, onde ficam configurações e links -->
    <meta charset="UTF-8">
    <!-- Define que o texto vai usar codificação UTF-8 (letras e símbolos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a página funcionar bem em celulares e ajustar a largura -->
    <link rel="stylesheet" href="LOGIN.css">
    <!-- Liga o arquivo de estilo CSS chamado LOGIN.css para deixar bonitinho -->
    <title>RANSOWARE</title>
    <!-- Título que aparece na aba do navegador -->
</head>

<body>
    <!-- Corpo da página, onde vai aparecer o conteúdo visível -->

    <div id="login">
        <!-- Caixa principal que vai conter o formulário de login -->

        <div class="grupo">
            <!-- Grupo para organizar o campo do usuário -->
            <label for="usuario">Usuario: </label>
            <!-- Texto dizendo "Usuario", ligado ao input abaixo -->
            <input type="text" id="usuario" placeholder="Digite seu Usuario">
            <!-- Caixa de texto para digitar o usuário, com dica escrita dentro -->
        </div>

        <div class="grupo">
            <!-- Grupo para organizar o campo da senha -->
            <label for="senha">Senha: </label>
            <!-- Texto dizendo "Senha", ligado ao input abaixo -->
            <input type="password" id="senha" placeholder="Digite sua senha">
            <!-- Caixa para digitar a senha, texto fica escondido (bolinhas) -->
        </div>

        <button onclick="fazerLogin()">Entrar</button>
        <!-- Botão para clicar e chamar a função fazerLogin() -->

        <p id="mensagem" class="mensagem hidden"></p>
        <!-- Parágrafo para mostrar mensagens de erro ou sucesso, começa escondido -->
    </div>

    <script>
        // Função para mostrar uma mensagem para o usuário
        function exibirMensagem(texto, tipo) {
            const mensagem = document.getElementById("mensagem");
            // Pega o parágrafo da mensagem pelo id

            mensagem.textContent = texto;
            // Coloca o texto que a gente quer mostrar dentro do parágrafo

            mensagem.className = `mensagem ${tipo}`;
            // Muda a classe do parágrafo para a classe "mensagem" e mais a classe do tipo (sucesso ou erro)
            
            mensagem.classList.remove("hidden");
            // Remove a classe "hidden" para mostrar o parágrafo que estava escondido

            setTimeout(() => {
                mensagem.classList.add("hidden");
                // Depois de 5 segundos, esconde a mensagem de novo automaticamente
            }, 5000);
        }

        // Função que roda quando clica no botão "Entrar"
        function fazerLogin() {
            const usuario = document.getElementById("usuario").value;
            // Pega o texto que o usuário digitou no campo "usuario"

            const senha = document.getElementById("senha").value;
            // Pega o texto que o usuário digitou no campo "senha"

            const usuarioCorreto = "adm";
            // Define qual é o usuário certo (fixo, só para exemplo)

            const senhaCorreta = "1234";
            // Define qual é a senha certa (fixa também)

            if (usuario === usuarioCorreto && senha === senhaCorreta) {
                // Se o usuário e senha digitados estiverem iguais aos corretos

                exibirMensagem("Login realizado! ", "sucesso");
                // Mostra a mensagem de sucesso

                setTimeout(() => {
                    window.location.href = "pizzaria.html";
                    // Espera 2 segundos e abre a página "pizzaria.html"
                }, 2000);

            } else {
                // Se usuário ou senha estiverem errados
                exibirMensagem("Usuario ou senha incorretos.", "erro");
                // Mostra mensagem de erro para o usuário
            }
        }
    </script>
</body>

</html>
