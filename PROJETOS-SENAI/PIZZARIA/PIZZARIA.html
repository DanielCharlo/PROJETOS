<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="PIZZARIA.css" />
  <title>Pizzaria Charlo´s</title>
</head>

<body>
  <div class="container">
    <h1>PIZZARIA CHARLO´S</h1>

    <div class="menu">
      <button onclick="mostrarAba('adicionar')">Adicionar Pizza</button>
      <button onclick="mostrarAba('cardapio')">Ver Cardápio</button>
      <button onclick="mostrarAba('pedido')">Fazer Pedido</button>
      <button onclick="mostrarAba('alterar')">Alterar Pizza</button>
      <button onclick="mostrarAba('relatorio')">Relatório de Vendas</button>
    </div>

    <!-- Seção Adicionar -->
    <div id="adicionar" class="hidden">
      <h2>Adicionar Pizza</h2>
      <div class="grupo">
        <label for="sabor">Sabor:</label>
        <input type="text" id="sabor" placeholder="Digite o sabor" />
      </div>
      <div class="grupo">
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" placeholder="Digite os ingredientes" />
      </div>
      <div class="grupo">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor" />
      </div>
      <button onclick="adicionarPizza()">Adicionar</button>
      <p id="mensgAdicionar" class="mensagem hidden"></p>
    </div>

    <!-- Seção Cardápio -->
    <div id="cardapio" class="hidden">
      <h2>Cardápio</h2>
      <input type="text" id="pesquisar" placeholder="Buscar por sabor" oninput="pesquisarPizza()" />
      <table>
        <thead>
          <tr>
            <th>Sabor</th>
            <th>Ingredientes</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody id="tabela-pizzas"></tbody>
      </table>
    </div>

    <!-- Seção Pedido -->
    <div id="pedido" class="hidden">
      <h2>Fazer Pedido</h2>
      <div class="grupo">
        <label for="pizza-pedido">Pizza:</label>
        <input type="text" id="pizza-pedido" placeholder="Digite o sabor da pizza" />
      </div>
      <div class="grupo">
        <label for="quantidade-pedido">Quantidade:</label>
        <input type="number" id="quantidade-pedido" placeholder="Digite a quantidade" min="1" value="1" />
      </div>
      <div class="grupo">
        <label for="cliente-pedido">Cliente:</label>
        <input type="text" id="cliente-pedido" placeholder="Digite o nome do cliente" />
      </div>
      <button onclick="fazerPedido()">Fazer Pedido</button>
      <p id="mensgPedido" class="mensagem hidden"></p>
    </div>

    <!-- Seção Alterar -->
    <div id="alterar" class="hidden">
      <h2>Alterar Pizza</h2>
      <div class="grupo">
        <label for="busca-alterar">Buscar Pizza:</label>
        <input type="text" id="busca-alterar" placeholder="Digite o sabor da pizza" />
        <button onclick="buscarPizzaAlterar()">Buscar</button>
      </div>
      <p id="mensgAlterar" class="mensagem hidden"></p>

      <div id="form-alterar" class="hidden">
        <div class="grupo">
          <label for="novo-sabor">Novo Sabor:</label>
          <input type="text" id="novo-sabor" />
        </div>
        <div class="grupo">
          <label for="novo-ingredientes">Novos Ingredientes:</label>
          <input type="text" id="novo-ingredientes" />
        </div>
        <div class="grupo">
          <label for="novo-preco">Novo Valor (R$):</label>
          <input type="number" id="novo-preco" />
        </div>
        <button onclick="alterarPizza()">Confirmar Alteração</button>
      </div>
    </div>

    <!-- Seção Relatório de Vendas -->
    <div id="relatorio" class="hidden">
      <div class="form">
        <h2>Relatório de Vendas</h2>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Sabor</th>
              <th>Valor (R$)</th>
            </tr>
          </thead>
          <tbody id="tabela-relatorio"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align: right; font-weight: bold;">
                Total Faturado: R$ <span id="total-faturado">0.00</span>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="PIZZARIA.js"></script>
  </div>
</body>

</html>
